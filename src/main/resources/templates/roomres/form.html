<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Room Reservation Services</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div th:replace ="fragments/header::header"></div>
        <div class ="container">
            <h2 th:text="${roomName}"> </h2>
            <h2 th:text="${roomNum}"> </h2>
        
            <form action="#" th:action="@{/roomreserve/room(roomId=${roomNum})}" th:object="${reservation}" method="post">
            <div class="row form-group">
                    <div class="col-lg-6">                
                        <input type="hidden" class="form-control" th:field="*{id}" hidden="true"/>
                    </div>
            </div>
            <div class="row form-group">
                    <div class="col-lg-6">                
                        <input type="text" class="form-control" th:field="*{roomid}" th:value="${roomNum}" placeholder="1234567" value="${roomNum}" min="1" max="3" />
                        <span class="badge-warning" th:if="${#fields.hasErrors('roomid')}" th:errors="*{roomid}">Must be between 1 and 3.</span>
                    </div>
            </div> 
            <div class="row form-group">
                <div class="col-lg-6">
                    <label for="datetime"> Date and Time</label>
                    <input type="datetime-local" class ="form-control" th:field="*{reserveStart}"step="3600">
                    <span class="badge-warning" th:if="${#fields.hasErrors('reserveStart')}" th:errors="*{reserveStart}">Time slot already taken.</span>
                </div>
                <div class="col-lg-6">
                    <label for="datetime"> Date and Time End</label>
                    <input type="datetime-local" class ="form-control" th:field="*{reserveEnd}"step="3600">
                    <span class="badge-warning" th:if="${#fields.hasErrors('reserveEnd')}" th:errors="*{reserveEnd}">Time slot already taken.</span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">                
                    <label for="userId">Card ID</label>
                    <input type="text" class="form-control" placeholder="1234567" th:field="*{reservee}">
                    <span class="badge-warning" th:if="${#fields.hasErrors('reservee')}" th:errors="*{reservee}">Invalid ID</span>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">   
                    <label for="Description">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{reserveDesc}" placeholder="Max 50 characters"></textarea>
                    <span class="badge-warning" th:if="${#fields.hasErrors('reserveDesc')}" th:errors="*{reserveDesc}">Description Error</span>
                </div>
            </div>
            <button type="submit" class="btn  btn-primary">Submit</button>
            <a class="btn btn-warning" th:href="@{/roomreserve/room(roomId=${roomNum})}"> Cancel </a></td>
        </form>
        </div>
        <div th:replace = "fragments/footer::footer"/>
    </body>
</html>
