<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" crossorigin="anonymous">

        <title>Registration</title>
    </head>

    <body>
      <div th:replace ="fragments/header::header"></div> 
        <div class="container">
            <h4> New User Registration </h4>
            <form action="#" method="post">
                <p>Legal First Name: <input type="text"></p>
                <p>Legal Last Name: <input type="text" ></p>
                <p>Username: <input type="text"> </p>
                <p>Valid Email Address: <input type="text" ></p>
                <p>Date of Birth: <input type="datetime"></p>
                <p>Password: <input type="password"></p>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>            
            </form>
        </div>   
    </body>
</html>
