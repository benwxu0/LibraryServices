<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-space=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" crossorigin="anonymous">

        <title>Search Results</title>
    </head>

    <body>
        <div th:replace ="fragments/header::header"></div>
            <div class="text-center">
                <h2>Search Results</h2>
            </div>
        <div class="container">
            <table id="bookList" class="table">
                <thead>
                    <tr>
                        <th scope="col"> ISBN </th>
                        <th scope="col"> Title </th>
                        <th scope="col"> Author </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${books.empty}">
                        <td colspan="2"> No matched found in catalog </td>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td span th:text="${book.isbn}"></td>
                        <td span th:text="${book.title}"></td>
                        <td span th:text="${book.author.authname}"></td>
                    </tr>
                </tbody>
            </table>
            <a class="btn  btn-info shadow-sm " href="/search">Back</a>
        </div>
        <div th:replace="fragments/footer::footer"></div>
    </body>
</html>
