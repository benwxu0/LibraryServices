<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Room Reservation Services</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace ="fragments/header::header"></div>
        <div class ="container">
            <h2 th:text="${roomId}" />
            <table class="table">
                Current Reservations:
                <thead>
                    <tr>
                        <th scope="col"> Desc </th>
                        <th scope="col"> Time </th>
                        <th scope="col"> User ID </th>
                    <tr>
                <thead>
                <tbody>
                    <tr th:if="${roomReserves.empty}">
                        <td colspan="2"> No reservations have been made </td>
                    </tr>
                        <tr scope="row" th:each="room : ${roomReserves}">
                        <td th:text="${room.reserveDesc}"></td>
                        <td th:text="${#temporals.format(room.reserveStart,'h:mm a,  MMMM dd, yyyy ')}"></td>
                        <td th:text="${room.reservee}"></td>
                    </tr>
                    
                </tbody>
            </table>
            
            <a class="btn  btn-info shadow-sm " href="/roomreserve">Back</a>
            <a class="btn  btn-success shadow-sm" href="#" th:href="@{/room(add, roomNum=${roomNum})}">Place Reservation</a>
        </div>
        
        <div th:replace = "fragments/footer::footer"/>
    </body>
</html>
