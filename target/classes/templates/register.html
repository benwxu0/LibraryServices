<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Library Registration Services</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
           <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>

    <body>
      <div th:replace ="fragments/header::header"/></div> 
        <div class="container">
            <h4> New User Registration </h4>
            <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                <p>Legal First Name: <input type="text" th:field="*{firstName}" required></p>
                <p>Legal Last Name: <input type="text" th:field="*{lastname}" required></p>
                <p>Username: <input type="text" th:field="*{username}" required> </p>
                <p>Valid Email Address: <input type="text" th:field="*{email}" required></p>
                <p>Age: <input type="number" th:field="*{userAge}" required></p>
                <p>Address: <input type="text" th:field="*{address}" required> </p>
                <p>Password: <input type="password" th:field="*{passwordHash}" required></p>
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>            
            </form>
        </div>   
    </body>
</html>
